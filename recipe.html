<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Share</title>
    <link rel="stylesheet" href= "main.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <header class="container-fluid">
        <nav class="navbar">
          <menu class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="recipe.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="submit.html">Submit Recipe</a>
            </li>
          </menu>
        </nav>
      </header>
      <div class="user">
        Hi
        <span class="user-name"></span> 
      </div>
      <div class="row">
        <p1>Your Recipes:</p1>
        <span class="recipes"></span>
        <div class="column">
          <figure>
            <img
              alt="Mac and cheese"
              src="microwave-mac-and-cheese-sq.webp"
              style = "width:10em"
            />
            <figcaption>Mac and Cheese</figcaption>
          </figure>
          <figure>
            <img
              alt="Tacos"
              src="ground-beef-tacos-1-11.jpg"
              style = "width:10em"
            />
            <figcaption>Beef Tacos</figcaption>
          </figure>
          <figure>
            <img
              alt="Hummus"
              src="hummus.jfif"
              style = "width:10em"
            />
            <figcaption>Hummus</figcaption>
          </figure>
        </div>
      </div>

      <div class="row">
        <p1>Your Friends Recipes:</p1>
        <div class="column">
          <figure>
            <img
              alt="Lasagna"
              src="Best-Lasagna-550-500x375.jpg"
              style="width:10em"
              />
              <figcaption>Lasagna</figcaption>
          </figure>
        </div>
      </div>
      <script src="recipe.js"></script>
    </main>
  </body>
  <footer class="bg-dark text-dark text-muted">
    <div class="container-fluid">
      <span class="text-reset">Authors: Elisa M.</span>
