<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Share</title>
    <link rel="stylesheet" href= "main.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="user">
      Hi
      <span class="user-name"></span> 
    </div>
    <form method="get" action="submit.html">
      <button type="submit" class="btn btn-primary">Submit New Recipe</button>
    </form>
    <div class="row">
      <p1>Your Recipes:</p1>
      <div class="column">
        <figure>
          <img
            alt="Mac and cheese"
            src="microwave-mac-and-cheese-sq.webp"
            style = "width:10em"
          />
          <figcaption>Mac and Cheese</figcaption>
        </figure>
        <figure>
          <img
            alt="Tacos"
            src="ground-beef-tacos-1-11.jpg"
            style = "width:10em"
          />
          <figcaption>Beef Tacos</figcaption>
        </figure>
        <figure>
          <img
            alt="Hummus"
            src="hummus.jfif"
            style = "width:10em"
          />
          <figcaption>Hummus</figcaption>
        </figure>
      </div>
    </div>

    <div class="row">
      <p1>Your Friends Recipes:</p1>
      <div class="column">
        <figure>
          <img
            alt="Lasagna"
            src="Best-Lasagna-550-500x375.jpg"
            style="width:10em"
            />
            <figcaption>Lasagna</figcaption>
        </figure>
      </div>
    </div>
</html>
